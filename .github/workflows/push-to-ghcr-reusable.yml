name: Push Multiple Images from Config

on:
  workflow_call:
    inputs:
      source_image:
        description: 'Source Docker image URL'
        required: true
        type: string
      repository_name:
        description: 'Target repository name in GHCR'
        required: true
        type: string
      image_tag:
        description: 'Image tag for GHCR'
        required: false
        type: string
        default: 'latest'

env:
  REGISTRY: ghcr.io

jobs:
  push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and push image
        run: |
          SOURCE_IMAGE="${{ inputs.source_image }}"
          REPO_NAME="${{ inputs.repository_name }}"
          TAG="${{ inputs.image_tag }}"
          TARGET_IMAGE="${{ env.REGISTRY }}/${{ github.repository_owner }}/${REPO_NAME}"
          
          echo "ðŸ“¥ Pulling source image: ${SOURCE_IMAGE}"
          docker pull "${SOURCE_IMAGE}"
          
          echo "ðŸ·ï¸  Tagging as: ${TARGET_IMAGE}:${TAG}"
          docker tag "${SOURCE_IMAGE}" "${TARGET_IMAGE}:${TAG}"
          docker tag "${SOURCE_IMAGE}" "${TARGET_IMAGE}:latest"
          
          echo "ðŸš€ Pushing to GHCR..."
          docker push "${TARGET_IMAGE}:${TAG}"
          docker push "${TARGET_IMAGE}:latest"
          
          echo "âœ… Done!"
          echo "IMAGE_URL=${TARGET_IMAGE}:${TAG}" >> $GITHUB_ENV

      - name: Clean up
        if: always()
        run: |
          docker system prune -f

      - name: Output image URL
        run: |
          echo "Published image: ${{ env.IMAGE_URL }}"
