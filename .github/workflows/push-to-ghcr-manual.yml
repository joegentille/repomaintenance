name: Push Docker Image to GHCR

on:
  workflow_dispatch:
    inputs:
      source_image:
        description: 'Source Docker image (e.g., ubuntu:latest, nginx:1.21)'
        required: true
        type: string
      repository_name:
        description: 'Target repository name in GHCR (e.g., my-app)'
        required: true
        type: string
      image_tag:
        description: 'Image tag (default: latest)'
        required: false
        type: string
        default: 'latest'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/${{ github.event.inputs.repository_name }}

jobs:
  push-to-ghcr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull source image
        run: |
          docker pull ${{ github.event.inputs.source_image }}
          echo "SOURCE_IMAGE_DIGEST=$(docker inspect --format='{{.RepoDigests}}' ${{ github.event.inputs.source_image }})" >> $GITHUB_ENV

      - name: Tag image for GHCR
        run: |
          docker tag ${{ github.event.inputs.source_image }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.image_tag }}
          docker tag ${{ github.event.inputs.source_image }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Push to GHCR
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.image_tag }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Clean up
        if: always()
        run: |
          docker rmi ${{ github.event.inputs.source_image }} \
                     ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.image_tag }} \
                     ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest || true

      - name: Create summary
        if: success()
        run: |
          echo "# Push to GHCR - Success âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Detalles del Push:**" >> $GITHUB_STEP_SUMMARY
          echo "- Imagen origen: \`${{ github.event.inputs.source_image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Imagen destino: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Registry: \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Usuario: \`${{ github.actor }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Puedes descargar la imagen con:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
